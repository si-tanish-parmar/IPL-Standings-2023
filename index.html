<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPL Standings 2023</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="images/ipl-blue-removebg-preview.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div style="background-color: white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img src="images/ipl-blue-removebg-preview.png" height="70" />
          </div>
          <div class="col-md-6">
            <h1
              style="
                text-align: right;
                font-family: 'Roboto Slab', serif;
                color: #19388a;
                margin-bottom: 30px;
                display: flex;
                align-items: center;
                justify-content: flex-end;
                height: 100%;
                margin: 0;
              "
            >
              STANDINGS 2023
            </h1>
          </div>
        </div>
      </div>
    </div>

    <br /><br />
    <div class="container">
      <table class="points-table">
        <thead>
          <tr>
            <th scope="col" bgcolor="bg-blue"><b>POS</b></th>
            <th scope="col" bgcolor="bg-blue">TEAM</th>
            <th scope="col" bgcolor="bg-blue">P</th>
            <th scope="col" bgcolor="bg-blue">W</th>
            <th scope="col" bgcolor="bg-blue">L</th>
            <th scope="col" bgcolor="bg-blue">NR</th>
            <th scope="col" bgcolor="bg-blue">NRR</th>
            <th scope="col" bgcolor="bg-blue">FOR</th>
            <th scope="col" bgcolor="bg-blue">AGAINST</th>
            <th scope="col" bgcolor="bg-blue">PTS</th>
            <th scope="col" bgcolor="bg-blue">Recent Form</th>
          </tr>
        </thead>
        <tbody id="myTable">
          <!-- Table body content will be generated dynamically -->
        </tbody>
      </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
